<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .number-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 4em;
            font-weight: bold;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s ease;
        }

        .number-display.animate {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .controls {
            margin: 20px 0;
        }

        .input-group {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        label {
            color: #555;
            font-weight: 500;
            min-width: 80px;
            text-align: right;
        }

        input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            width: 120px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            margin: 10px 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .history h3 {
            color: #555;
            margin-bottom: 15px;
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .history-item {
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 8px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Random Number Generator</h1>
        
        <div class="number-display" id="numberDisplay">
            Click to Generate
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="minNum">Min Value:</label>
                <input type="number" id="minNum" value="1">
            </div>
            <div class="input-group">
                <label for="maxNum">Max Value:</label>
                <input type="number" id="maxNum" value="100">
            </div>
        </div>

        <button onclick="generateNumber()">Generate Number</button>
        <button onclick="clearHistory()">Clear History</button>

        <div class="history">
            <h3>Generation History</h3>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        let history = [];

        function generateNumber() {
            const min = parseInt(document.getElementById('minNum').value);
            const max = parseInt(document.getElementById('maxNum').value);
            
            if (isNaN(min) || isNaN(max)) {
                alert('Please enter valid numbers!');
                return;
            }
            
            if (min >= max) {
                alert('Minimum value must be less than maximum value!');
                return;
            }

            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            const display = document.getElementById('numberDisplay');
            
            display.classList.add('animate');
            display.textContent = randomNum;
            
            setTimeout(() => {
                display.classList.remove('animate');
            }, 500);

            history.unshift(randomNum);
            if (history.length > 10) {
                history.pop();
            }
            updateHistory();
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            history.forEach(num => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = num;
                historyList.appendChild(item);
            });
        }

        function clearHistory() {
            history = [];
            updateHistory();
        }

        // å›žè½¦é”®è§¦å‘ç”Ÿæˆ
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateNumber();
            }
        });
    </script>
</body>
</html>
